<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 캘린더 & 챗봇</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 왼쪽 반: 캘린더 -->
        <div class="calendar-section">
            <div class="calendar-header">
                <div class="month-year" id="currentMonth">2025 September</div>
                <div class="calendar-controls">
                    <button id="prevMonth" class="btn-icon"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextMonth" class="btn-icon"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- 캘린더 그리드가 여기에 동적으로 생성됩니다 -->
            </div>
        </div>

        <!-- 오른쪽 반: Today & 챗봇 -->
        <div class="today-section">
            <div class="today-header">
                <button class="today-btn">Today</button>
                <button class="settings-btn"><i class="fas fa-cog"></i></button>
            </div>
            
            <div class="today-info">
                <div class="today-date">Today Lunar 8/8</div>
                <div id="todayEvents">
                    <!-- 오늘의 일정이 여기에 표시됩니다 -->
                </div>
            </div>
            
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        안녕하세요! 일정 관리 챗봇입니다. 
                
                    </div>
                </div>
            </div>
            
            <div class="chatbot-input">
                <div class="input-container">
                    <input type="text" id="chatInput" placeholder="일정을 자연어로 입력하세요 (예: 내일 오후 3시에 회의실에서 팀 미팅)" autocomplete="off">
                    <button id="cameraButton" class="btn-camera">
                        <i class="fas fa-camera"></i>
                    </button>
                    <button id="sendButton" class="btn-send">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </div>
        </div>
    </div>

    <!-- 일정 등록 모달 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>일정 등록</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">제목</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">날짜</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventStartTime">시작 시간</label>
                        <input type="time" id="eventStartTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEndTime">종료 시간</label>
                        <input type="time" id="eventEndTime" required>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">장소</label>
                        <input type="text" id="eventLocation">
                    </div>
                    <div class="form-group">
                        <label for="eventAttendees">참석자 (쉼표로 구분)</label>
                        <input type="text" id="eventAttendees" placeholder="예: 정우, 운영팀">
                    </div>
                    <div class="form-group">
                        <label for="eventNotes">메모</label>
                        <textarea id="eventNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancelEvent">취소</button>
                <button type="submit" class="btn btn-primary" id="saveEvent">저장</button>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
